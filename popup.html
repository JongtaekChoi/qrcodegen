<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    h1 {
      font-size: 18px;
      margin: 0;
      text-align: center;
      color: #333;
    }
    
    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: vertical;
      font-family: Arial, sans-serif;
    }
    
    button {
      padding: 10px 20px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    
    button:hover {
      background: #3367d6;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    #qrcode {
      text-align: center;
      margin-top: 15px;
    }
    
    #qrcode canvas {
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .download-btn {
      background: #34a853;
      margin-top: 10px;
      display: none;
    }
    
    .download-btn:hover {
      background: #2d8f47;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QR Code Generator</h1>
    
    <textarea id="textInput" placeholder="Enter text or URL to generate QR code..."></textarea>
    
    <button id="generateBtn">Generate QR Code</button>
    
    <div id="qrcode"></div>
    
    <button id="downloadBtn" class="download-btn">Download QR Code</button>
  </div>
  <script type="module" src="src/popup.ts"></script>
</body>
</html>
